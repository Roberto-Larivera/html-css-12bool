<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="css/debug.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/12boll.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/animation.css">
        <link rel="stylesheet" href="css/mediaquery.css">


    </head>
    <body>
        <main>
            <div class="container">

                <div class="row">
                    <div class="col-12">
                        <h2>
                            Nested
                        </h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-8">
                        <div class="box">
                            <div class="row">
                                <div class="col-3">
                                    <div class="box-nested"></div>
                                </div>
                                <div class="col-6">
                                    <div class="box-nested"></div>
                                </div>
                                <div class="col-3">
                                    <div class="box-nested"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="box">
                            <div class="row">
                                <div class="col-6">
                                    <div class="box-nested"></div>
                                </div>
                                <div class="col-6">
                                    <div class="box-nested"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <h2>
                        Alignment
                    </h2>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="box">
                            start
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 col-offset-3">
                        <div class="box">
                            center
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 col-offset-6">
                        <div class="box">
                            end
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="box-maxi"></div>
                    </div>
                    <div class="col-6">
                        <div class="box">
                            top
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="box-maxi"></div>
                    </div>
                    <div class="col-6">
                        <div class="box vertical-middle">
                            middle
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 vertical-end">
                        <div class="box-maxi"></div>
                    </div>
                    <div class="col-6">
                        <div class="box">
                            bottom
                        </div>
                    </div>
                </div>

            </div> <!--fine container-->
        </main>
    </body>
</html>
